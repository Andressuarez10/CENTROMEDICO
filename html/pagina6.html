    <h3 class="text-primary">Formulario De Agendacion De Citas</h3>
    <br>

        <div class="row">

            <div class="col-xl-6 col-lg-6  col-md-6  col-sm-6 col-6  ">
                <form name="registro" id="miForm" autocomplete="off">
                    <div class="mb-3">
                        <label for="exampleInputPassword1 " class="form-label text-black ">
                            <h6>Nombres y Apellidos</h6>
                        </label>
                        <input type="email" class="form-control border border-primary" id="txtNomApe" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1 " class="form-label text-black ">
                            <h6>Numero de Identificacion</h6>
                        </label>
                        <input type="number" class="form-control border border-primary" id="nId" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <h6>Especialidades</h6>
                        <select class="form-select form-select-sm border border-primary"
                            aria-label=".form-select-sm example">

                            <option selected disabled >Seleccione...</option>

                            <option id="option1" name="opciones" value="1">Oncología Clínica - Dr. Fredy Osorio Donado. </option>

                            <option id="option2" name="opciones" value="2"> Medicina Interna y Hematología - Dr. Ricardo Romero Villa.</option>

                            <option id="option3" name="opciones" value="3">Medicina Externa y Hepatología - Dra. Sol Palacios Iriarte.</option>
                        </select>
                        <br>
                        <div class="row">
                            <h6>Agenda</h6>
                        </div>
                        <div class="row">
                            <div class='col-sm-6'>
                                <form>
                                    <div class="form-group">
                                        <div class='input-group date' id='datepicker'>
                                            <input type='text' class="form-control border border-primary" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript"
                        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
                    <script>
                        $(function () {
                            $('#datepicker').datepicker({
                                format: "dd/mm/yyyy",
                                autoclose: true,
                                todayHighlight: true,
                                showOtherMonths: true,
                                selectOtherMonths: true,
                                autoclose: true,
                                changeMonth: true,
                                changeYear: true,
                                orientation: "button"
                            });
                        });
                    </script>
                     <br>

                     <div class="mb-3">
                        <label for="exampleInputPassword1 " class="form-label text-black">
                            <h6>Direccion</h6>
                        </label>
                        <input type="email" class="form-control border border-primary" id="txtDireccion" aria-describedby="emailHelp">
                    </div>


                    <br>
                    <button type="button" id="btnagendar" class="btn btn-outline-primary"  onclick="agendar()">Agendar</button>
                    <br>
                    <br>
